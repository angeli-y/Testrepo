<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewinne erst im Tic Tac Toe um auf meine Website zu gelangen.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border: 2px solid #35424a;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>
<div class="message" id="message"></div>
<button onclick="resetGame()">Neues Spiel</button>

<script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const messageDisplay = document.getElementById('message');
    let currentPlayer = 'X';
    let gameActive = true;
    const gameState = ['', '', '', '', '', '', '', '', ''];

    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function handleCellClick(event) {
        const clickedCell = event.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

        if (gameState[clickedCellIndex] !== '' || !gameActive || currentPlayer === 'O') {
            return;
        }

        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;

        checkResult();
        
        if (gameActive) {
            currentPlayer = 'O';
            computerMove();
        }
    }

    function computerMove() {
        let availableCells = gameState.map((cell, index) => cell === '' ? index : null).filter(cell => cell !== null);
        const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];

        gameState[randomIndex] = currentPlayer;
        cells[randomIndex].textContent = currentPlayer;

        checkResult();

        if (gameActive) {
            currentPlayer = 'X';
        }
    }

    function checkResult() {
        let roundWon = false;
        for (let i = 0; i < winningConditions.length; i++) {
            const [a, b, c] = winningConditions[i];
            if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                continue;
            }
            if (gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            messageDisplay.textContent = `Spieler ${currentPlayer} hat gewonnen!`;
            gameActive = false;
            setTimeout(() => {
                window.location.href = "https://htmlpreview.github.io/?https://github.com/angeli-y/Testrepo/blob/main/homepage.html"; // Hier die URL einfÃ¼gen
            }, 2000); // Warte 2 Sekunden, bevor weitergeleitet wird
            return;
        }

        if (!gameState.includes('')) {
            messageDisplay.textContent = 'Das Spiel endet unentschieden!';
            gameActive = false;
            return;
        }
    }

    function resetGame() {
        gameActive = true;
        currentPlayer = 'X';
        gameState.fill('');
        messageDisplay.textContent = '';
        cells.forEach(cell => {
            cell.textContent = '';
        });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
</script>

</body>
</html>
